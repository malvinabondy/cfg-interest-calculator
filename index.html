<!DOCTYPE HTML>

<html>
  <head>
    <title>Interest rate calculator</title>

    <link rel="stylesheet" href="style.css">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src='app.js'></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='container'>
      <h1>Interest rate calculator</h1>

      <div class='row'>
        <div class='col-sm-4'>
          &#163; <input id = 'amount' placeholder = 'Amount'/>
        </div>
        <div class='col-sm-4'>
          <input id = 'interest' placeholder = 'Interest rate'/> %
        </div>
        <div class='col-sm-4'>
          <input id = 'years' placeholder = 'Years'/>
        </div>
      </div>
      <button class='btn' id='calculate'>Calculate!</button>

      <div id='result'></div>
    </div>
  </body>
</html>
